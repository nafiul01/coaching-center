<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <title>Coaching Center</title>
</head>
<body>
    <!-- Login Page -->
  <section class="bg-gradient-to-r from-blue-700 to-fuchsia-600 flex items-center justify-center h-screen">

    <div class="flex bg-white items-center justify-center gap-14 px-20 py-14 shadow-lg rounded-lg">

      <img class="h-44" src="img/Logo.png" alt="">
  
      <section class="p-8">
              <h1 class="text-2xl font-bold mb-8 text-center">Member Login</h1>
              <form>
                <div class="relative">
                  <select class="bg-slate-200 appearance-none border w-full rounded-3xl mb-4 py-3 px-4 text-gray-800 leading-tight focus:outline-none focus:shadow-outline" id="dropdown1">
                    <option class="text-gray-500">Branch 1</option>
                    <option class="text-gray-500">Branch 2</option>
                    <option class="text-gray-500">Branch 3</option>
                    <option class="text-gray-500">Branch 4</option>
                    <option class="text-gray-500">Branch 5</option>
                  </select>
                  <i class="text-gray-500 fas fa-solid fa-caret-down mr-2 absolute top-0 right-0 pr-4 translate-y-full"></i>
                </div>

                <div class="mb-4 relative">
                  <input class="bg-slate-200 first-line:appearance-none border rounded-3xl py-3 pl-12 text-gray-800 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Email" />
                  <i class="text-gray-500 fas fa-envelope mr-2 absolute top-0 left-0 pl-4 translate-y-full"></i>
                </div>
                <div class="mb-6 relative">
                  <input class="bg-slate-200 first-line:appearance-none border rounded-3xl py-3 pl-12 text-gray-800 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="Password" />
                  <i class="text-gray-500 fas fa-lock mr-2 absolute top-0 left-0 pl-4 translate-y-full"></i>
                </div>
                <button class="flex w-full" id="sign-in" type="submit">
                  <a class="bg-blue-500 hover:bg-blue-700 text-white w-full rounded-3xl font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"  href="dashboard.html">LOGIN</a>
                </button>
                <p class="text-gray-600 text-sm mt-3">Forgot your password? <a href="#" class="text-blue-500 hover:text-blue-700">Reset it here</a>.</p>
              </form>
      </section>
      
    </div>
    
  </section>
  
  
</body>
    
</html>
